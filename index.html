
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ยานพาหนะสำหรับนักศึกษา มช. ที่ชำนาญการ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=TH+Sarabun+New&display=swap');
        body {
            font-family: 'TH SarabunPSK', 'TH Sarabun New', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #f4f4f4;
        }
        header {
            background-color: #000;
            color: #ff3c00;
            text-align: center;
            padding: 20px 0;
        }
        header img {
            height: 100px;
            display: block;
            margin: 0 auto 10px auto;
        }
        header h1 {
            margin: 0;
            font-size: 2.2em;
        }
        .advertisement {
            text-align: center;
            font-size: 1.6em;
            margin: 30px 20px;
            color: #ff3c00;
        }
        .bike-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .bike {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 10px;
            width: 320px;
            margin: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255,60,0,0.3);
        }
        .bike img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
        }
        .price {
            font-size: 1.4em;
            color: #ff3c00;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="โลโก้ร้าน Big Bike">
        <h1>ยานพาหนะสำหรับนักศึกษา มช. ที่ชำนาญการ</h1>
    </header>
    <div class="advertisement">
        ขับขี่อย่างดุดัน พร้อมลุยทุกเส้นทางกับ ยานยนต์ คุณภาพเยี่ยมเกินคำบรรยาย!
    </div>
    <div class="bike-gallery">
        <div class="bike">
            <img src="bike1.jpg" alt="Honda Wave1000RR">
            <div class="price">ราคา: 50,000 บาท</div>
        </div>
        <div class="bike">
            <img src="bike2.jpg" alt="Honda CBR1000RR">
            <div class="price">ราคา: 200,000 บาท</div>
        </div>
        <div class="bike">
            <img src="bike3.jpg" alt="Isuzu DMAX">
            <div class="price">ราคา: 500,000 บาท</div>
        </div>
    </div>
</body>
</html>
